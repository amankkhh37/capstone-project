<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container my-4">
    <h1 class="text-center mb-4">Todo List</h1>
    <form id="task-form" class="mb-4">
        <div class="mb-3">
            <label for="task-title" class="form-label">Task Title</label>
            <input type="text" id="task-title" class="form-control" placeholder="Enter task title" maxlength="50" required>
        </div>
        <div class="mb-3">
            <label for="task-desc" class="form-label">Description (optional)</label>
            <textarea id="task-desc" class="form-control" placeholder="Enter task description"></textarea>
        </div>
        <div class="mb-3">
            <label for="task-date" class="form-label">Due Date (optional)</label>
            <input type="date" id="task-date" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Add Task</button>
    </form>
    <ul id="task-list" class="list-group"></ul>
</div>

<!-- Modal for Editing Tasks -->
<div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editTaskModalLabel">Edit Task</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="edit-task-form">
                    <div class="mb-3">
                        <label for="edit-task-title" class="form-label">Task Title</label>
                        <input type="text" id="edit-task-title" class="form-control" maxlength="50" required>
                    </div>
                    <div class="mb-3">
                        <label for="edit-task-desc" class="form-label">Description</label>
                        <textarea id="edit-task-desc" class="form-control"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="edit-task-date" class="form-label">Due Date</label>
                        <input type="date" id="edit-task-date" class="form-control">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" id="save-task-btn" class="btn btn-primary">Save Changes</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>myCalculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .calculator-container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    input {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="calculator-container">
    <h1>AmansCalculator</h1>
    <label for="number">Number:</label>
    <input type="number" id="number" placeholder="Enter a positive number" />
    <label for="base">Base (optional):</label>
    <input type="number" id="base" placeholder="Enter a base (default is 10)" />
    <button id="calculate">Calculate Logarithm</button>
    <button id="base10">Log Base 10</button>
    <button id="baseE">Log Base e</button>
    <button id="base2">Log Base 2</button>
    <div class="result" id="result"></div>
    <div class="error" id="error"></div>
  </div>

  <script>
    // Utility function to calculate logarithm
    function calculateLogarithm(number, base) {
      if (number <= 0) {
        return "Error: Number must be positive.";
      }
      if (base <= 0 || base === 1) {
        return "Error: Base must be positive and cannot be 1.";
      }
      return Math.log(number) / Math.log(base); // Formula for logarithm calculation
    }

    // Event Listener for "Calculate" button
    document.getElementById("calculate").addEventListener("click", () => {
      const number = parseFloat(document.getElementById("number").value);
      const base = parseFloat(document.getElementById("base").value) || 10; // Default base is 10
      const resultElement = document.getElementById("result");
      const errorElement = document.getElementById("error");
      
      // Validate and calculate results
      const result = calculateLogarithm(number, base);
      if (typeof result === "string") {
        errorElement.textContent = result; // Display error messages
        resultElement.textContent = ""; // Clear result
      } else {
        resultElement.textContent = `Result: ${result.toFixed(10)}`; // Display results with precision
        errorElement.textContent = ""; // Clear error
      }
    });

    // Event Listener for "Log Base 10" button
    document.getElementById("base10").addEventListener("click", () => {
      const number = parseFloat(document.getElementById("number").value);
      const resultElement = document.getElementById("result");
      const errorElement = document.getElementById("error");

      const result = calculateLogarithm(number, 10); // Base 10
      if (typeof result === "string") {
        errorElement.textContent = result;
        resultElement.textContent = "";
      } else {
        resultElement.textContent = `Result (Log Base 10): ${result.toFixed(10)}`;
        errorElement.textContent = "";
      }
    });

    // Event Listener for "Log Base e" button (Natural Logarithm)
    document.getElementById("baseE").addEventListener("click", () => {
      const number = parseFloat(document.getElementById("number").value);
      const resultElement = document.getElementById("result");
      const errorElement = document.getElementById("error");

      const result = calculateLogarithm(number, Math.E); // Base e (Natural Logarithm)
      if (typeof result === "string") {
        errorElement.textContent = result;
        resultElement.textContent = "";
      } else {
        resultElement.textContent = `Result (Natural Logarithm): ${result.toFixed(10)}`;
        errorElement.textContent = "";
      }
    });

    // Event Listener for "Log Base 2" button
    document.getElementById("base2").addEventListener("click", () => {
      const number = parseFloat(document.getElementById("number").value);
      const resultElement = document.getElementById("result");
      const errorElement = document.getElementById("error");

      const result = calculateLogarithm(number, 2); // Base 2
      if (typeof result === "string") {
        errorElement.textContent = result;
        resultElement.textContent = "";
      } else {
        resultElement.textContent = `Result (Log Base 2): ${result.toFixed(10)}`;
        errorElement.textContent = "";
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>To-Do List App</title>
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>

    <!-- Task Creation Form -->
    <div class="task-form">
      <input id="taskTitle" type="text" placeholder="Task Title" required />
      <textarea id="taskDescription" placeholder="Task Description" rows="3"></textarea>
      <input id="taskDueDate" type="date" required />
      <button id="addTaskBtn">Add Task</button>
    </div>

    <!-- Date Filter -->
    <div class="filter">
      <label for="filterDate">Filter by Date:</label>
      <input id="filterDate" type="date" />
      <button id="filterBtn">Filter</button>
      <button id="clearFilterBtn">Clear Filter</button>
    </div>

    <!-- Task List -->
    <div class="task-list-container">
      <table id="taskTable">
        <thead>
          <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Due Date</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="taskTableBody">
          <!-- Dynamic task rows go here -->
        </tbody>
      </table>
    </div>

    <!-- Excel Export -->
    <button id="exportExcelBtn">Export to Excel</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyCalculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f4f9;
    }
    .container {
      text-align: center;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
    }
    .input-field {
      margin: 10px 0;
    }
    .input-field input {
      width: 80%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      color: #333;
    }
    .error {
      color: red;
    }
  </style>
  <script>
    function performOperation(operation) {
      const num1 = document.getElementById('num1').value;
      const num2 = document.getElementById('num2').value;
      const resultField = document.getElementById('result');
      
      // Clear previous messages
      resultField.className = '';
      
      // Validate numeric input
      if (isNaN(num1) || isNaN(num2)) {
        resultField.textContent = 'Error: Please enter valid numbers!';
        resultField.className = 'error';
        return;
      }

      const num1Value = parseFloat(num1);
      const num2Value = parseFloat(num2);

      let result;
      if (operation === 'add') {
        result = num1Value + num2Value;
      } else if (operation === 'subtract') {
        result = num1Value - num2Value;
      }

      resultField.textContent = `Result: ${result}`;
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>MyCalculator</h1>
    <p>Enter two numbers and select an operation.</p>
    
    <div class="input-field">
      <input type="text" id="num1" placeholder="Enter first number">
    </div>
    <div class="input-field">
      <input type="text" id="num2" placeholder="Enter second number">
    </div>

    <button onclick="performOperation('add')">Add</button>
    <button onclick="performOperation('subtract')">Subtract</button>

    <div id="result"></div>
  </div>
</body>
</html>

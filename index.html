<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jorethang Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f9;
        }

        header {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .blog-form {
            margin-bottom: 20px;
        }

        .blog-list {
            margin-top: 30px;
        }

        .blog-list h3 {
            margin-bottom: 10px;
        }

        .blog-card {
            background-color: #ffffff;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .blog-card small {
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>Jorethang Blog</h1>
        <p>Share your thoughts in 50 words or less</p>
    </header>

    <main>
        <section class="blog-form">
            <h2>Create a Post</h2>
            <textarea id="blogPost" rows="4" placeholder="Write your blog here (maximum 50 words)" style="width: 100%;"></textarea>
            <p id="wordCount">Word count: 0</p>
            <button id="submitPost">Submit</button>
        </section>

        <section class="blog-list">
            <h3>Published Blogs</h3>
            <div id="blogsContainer"></div>
        </section>
    </main>

    <script>
        const blogPostInput = document.getElementById("blogPost");
        const wordCountElement = document.getElementById("wordCount");
        const submitPostButton = document.getElementById("submitPost");
        const blogsContainer = document.getElementById("blogsContainer");

        let blogs = [];

        // Function to count words in input
        function countWords(text) {
            if (!text) return 0;
            return text.trim().split(/\s+/).length;
        }

        // Update word count as user types
        blogPostInput.addEventListener("input", () => {
            const wordCount = countWords(blogPostInput.value);
            wordCountElement.textContent = `Word count: ${wordCount}`;
        });

        // Handle blog submission
        submitPostButton.addEventListener("click", () => {
            const content = blogPostInput.value.trim();
            const wordCount = countWords(content);

            if (wordCount > 50) {
                alert("Your blog post exceeds 50 words. Please edit.");
                return;
            }

            if (wordCount === 0) {
                alert("Your blog post is empty. Please write something.");
                return;
            }

            blogs.push({ content, date: new Date() });
            blogPostInput.value = ""; // Clear the input
            wordCountElement.textContent = "Word count: 0"; // Reset word count
            renderBlogs();
        });

        // Render blogs
        function renderBlogs() {
            blogsContainer.innerHTML = ""; // Clear previous list
            blogs.forEach((blog, index) => {
                const blogElement = document.createElement("div");
                blogElement.className = "blog-card";
                blogElement.innerHTML = `
                    <p>${blog.content}</p>
                    <small>Posted on: ${blog.date.toLocaleString()}</small>
                `;
                blogsContainer.appendChild(blogElement);
            });
        }
    </script>
</body>
</html>

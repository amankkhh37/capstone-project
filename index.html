<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprint Story Point Estimator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: grid;
            gap: 20px;
        }
        label {
            color: #333;
        }
        select,
        input,
        button {
            padding: 10px;
            font-size: 14px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output {
            background: #e5e5e5;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sprint Story Point Estimator</h1>
        <form id="storyPointForm">
            <div>
                <label for="criticality">Work Criticality:</label>
                <select id="criticality" required>
                    <option value="40">Critical</option>
                    <option value="30">High</option>
                    <option value="20">Medium</option>
                    <option value="10">Low</option>
                </select>
            </div>
            <div>
                <label for="complexity">Work Complexity:</label>
                <select id="complexity" required>
                    <option value="30">High</option>
                    <option value="20">Medium</option>
                    <option value="10">Low</option>
                </select>
            </div>
            <div>
                <label for="time">Estimated Time (in hours):</label>
                <input type="number" id="time" placeholder="Enter time in hours" required min="1">
            </div>
            <button type="button" id="calculateButton">Calculate Story Points</button>
        </form>
        <div class="output" id="output">
            Story points will be displayed here.
        </div>
    </div>

    <script>
        document.getElementById('calculateButton').addEventListener('click', () => {
            const criticality = parseInt(document.getElementById('criticality').value, 10);
            const complexity = parseInt(document.getElementById('complexity').value, 10);
            const time = parseInt(document.getElementById('time').value, 10);

            if (isNaN(time) || time <= 0) {
                alert("Please enter a valid number for time.");
                return;
            }

            // Weights are defined as Criticality (40%), Complexity (30%), Time (30%)
            const storyPoints = (criticality * 0.4) + (complexity * 0.3) + (time * 0.3);

            document.getElementById('output').innerText = `Estimated Story Points: ${storyPoints.toFixed(2)}`;
        });
    </script>
</body>
</html>
